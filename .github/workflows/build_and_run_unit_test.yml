# Test changes that have been pushed to the master and dev branches

name: Testing and Validation

# Controls when the action will run.
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

#env:
  # Obtained from https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners#supported-runners-and-hardware-resources
  # TODO: add something later that can check the runners for hyperthreading
  #LINUX_NUM_PROC_CORES: 2
  #MACOS_NUM_PROC_CORES: 3

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Run general unit tests in linux environment
  test_unit:
    # The type of runner that the job will run on
    strategy:
      #matrix:
        #os: [ubuntu-latest, macos-latest]
        #python-version: [3.7, 3.8, 3.9]
      fail-fast: false
    #runs-on: ${{ matrix.os }}
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Checkout the commit
      uses: actions/checkout@v2 #jg: build in
      
    - name: setup python # ${{ matrix.python-version }}
      uses: actions/setup-python@v2 #jg: build in via gh
      with:
        python-version: 3.7
        #python-version: ${{ matrix.python-version }}
        
    #- name: create conda env
    #  run: $CONDA/bin/conda env create -f environment.yml
        
    - name: activate conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: bmi_lstm
        environment-file: ./environment.yml
        
    - name: install lstm py package
      run: pip install --upgrade pip && pip install lstm
      
    - name: Run Unit Test LSTM
      run: python lstm/run_bmi_unit_test.py
